<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <div class="quote"></div>
        <div class="timer"></div>
        <div class="continue-or-quit">
            <div id="question">Are you sure you want to quit?</div>
            <div id="message"></div>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
            <div class="work-time-settings">
                <div id="subtract-five" class="timer-btn"></div>
                <div id="work-time-display"></div>
                <div id="add-five" class="timer-btn"></div>
                <!-- <div id="start">Start</div> -->
            </div>
        <button id="start-btn">Start</button>
        <button id="give-up-btn">Give up</button>
    </div>
</body>
<script src="script.js"></script>
</html>
